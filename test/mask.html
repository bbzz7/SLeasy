<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script src="../lib/jquery.min.js" charset="utf-8"></script>
<script src="../lib/GSAP-club.js" charset="utf-8"></script>
<script src="../build/SLeasy3.js" charset="utf-8"></script>
<script src="../plugin/mask.js" charset="utf-8"></script>
<style type="text/css">
body {
	margin: 0 auto;
	background-color: #000000;
}
</style>
</head>

<body>
<script>
$(document).ready(function(e) {
    var config={
		host:'',
		//routerMode:0,//路由开启模式
		//autoStart:0,
		exLoadArr:[
			'../../images/mask.png'
		],
		sliders:[
			{
			bg:'../../images/0100.jpg',
			subMotion:[
				{
				dom:'maskBox',
				set:{display:'block'}
				}
				
				]
			}
		]
	}
	SLeasy.init(config).done(function(){
		SLeasy.mask({
			dom:$("#maskBox"),
			img:'../../images/mask.png'
		})
	});
});
</script>
</body>
</html>
