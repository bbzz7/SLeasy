<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000" />
    <title>GreenSock Draggable and ThrowPropsPlugin Demo</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .box {
            background-color: #91e600;
            text-align: center;
            width: 200px;
            height: 100px;
            line-height: 100px;
            color: black;
            position: absolute;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="box" class="box">Drag and throw me</div>
<div id="box2" class="box" style="top:120px;">Drag and throw me</div>
  <div id="box3" class="box" style="top:240px">Drag and throw me</div>

<script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
<script src="TweenMax.min.js"></script>
<script src="Physics2DPlugin.min.js"></script>
<!--<script src="ClubPlugins.min.js"></script>-->
<script>
$(function() {
	//TweenMax.to('#box',  5, {bezier:[{x:100, y:250}, {x:300, y:0}, {x:500, y:400}], ease:Power1.easeInOut});
	TweenMax.to('#box',3, {physics2D:{velocity:300, angle:-60, acceleration:50, accelerationAngle:60,gravity:400}});
});
</script>
</body>
</html>
